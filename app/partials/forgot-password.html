<form name="recoverPwd" autocomplete="on" ng-submit="submitForm()" novalidate>
	<fieldset>
		<legend>Recover Password</legend>
		<div class="form-group">
      <label for="email">Email address</label>
      <input name="email" type="email" class="form-control" placeholder="Enter email" autofocus required>
      <div class="custom-error" ng-show="recoverPwd.email.$dirty && recoverPwd.email.$invalid">Sorry:
		  <span ng-show="recoverPwd.email.$error.required">email is required.</span>
		  <span ng-show="recoverPwd.email.$error.email">Please, write a valid email address.</span>
      </div>
    </div>
    
    <div class="form-group">
      <label for="DateOfBirth">Date of Birth</label>
      <input type="date" class="form-control" id="DateOfBirth" min="2006-01-01" max="1910-01-01">
    </div>
    
    <div class="form-group">
    	<label for="securityQ">Security Question</label>
    	<select name="securityQ" required>
	    	<option value="1">What was your childhood nickname?</option>
	    	<option value="2">In what city did you meet your spouse/significant other?</option>
	    	<option value="3">What school did you attend for year six?</option>
	    	<option value="4">What is your maternal grandmother's maiden name?</option>
	    	<option value="5">In what city or town was your first job?</option>
	    	<option value="6">Where were you when you first heard about 9/11?</option>
	    	<option value="7">What was the name of your first stuffed animal?</option>
    	</select>
    </div>
    
    <div class="form-group">
    	<label for="securityA">Security Answer</label>
    	<input type="text" name="securityA" placeholder="Put your answer here" required>
    </div>
 
    <button type="submit" class="btn btn-default" ng-disabled="recoverPwd.$invalid">Submit</button>
	</fieldset>
</form>
