<div id="product-upload-controller-container" ng-controller="product-upload">
	
	<div id="product-upload-preview-column" class="col-lg-4">
	<div id="preview-container" class="preview-box">
		<img ng-src={{ctrlBoundImage}} width="220px" height="140px" alt="product name">
		<h5>{{variety}} {{productName}}</h5>
		<p>${{unitPrice}} / {{units}} </p>
	</div>
</div>

<div id="product-upload-form-container" class="col-lg-8" >
	<form autocomplete="on" >
  <fieldset>
    <legend>Upload a Product {{username}}</legend>
    <div class="form-group">
      <label for="Category">Product Category</label>
      <select ng-model="category" ng-options="c.name for c in productCategories" name="category" id="category-menu" required>
      </select>
    </div>
    
    <div class="col-lg-6">
      <h4 for="product-image">Product Image Upload</h4>
	  <div file-dropzone="[image/png, image/jpeg, image/gif]" file="ctrlBoundImage" file-name="ctrlBoundFileName" data-max-file-size="3" id="file-dropzone" style="width: 150px; height: 150px; border: 1px solid">
	<span>Drop Product Image Here</span>
	  </div>    
	</div>
    
    <div class="form-group col-lg-6">
      <label for="inputName" >Product Name</label>
      <input ng-model="productName" type="text" class="form-control" id="inputName" placeholder="e.g. {{category.placeholderName}}" autofocus required >
    </div>
    <div class="form-group col-lg-6">
      <label for="inputVariety" ng-model="variety">Variety</label>
      <input ng-model="variety" type="text" class="form-control" id="inputVariety" placeholder="e.g. {{category.placeholderVariety}}">
    </div>
    <div class="form-group col-lg-6">
      <label for="inputVariety">Price</label>
      <input ng-model="unitPrice" type="number" class="form-control" id="inputPrice" min="0" placeholder="e.g. $2.50" required>
    </div>
    <div class="form-group col-lg-6">
      <label for="quantity">Quantity Available</label>
      <input name="quantity" type="number" max="1000" class="form-control" id="quantity" placeholder="e.g. 27" required>
    </div>
    <div class="form-group col-lg-6">
      <label for="units">Quantity Units</label>
      <select ng-model="units" ng-options="c for c in availableUnits" name="units" id="units" required>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label> 
      <textarea id="description" maxlength="2000" placeholder="Write a couple paragraphs about how special your product is." rows="9" style="width: 100%;" required></textarea>  
    </div>
    <div ng-show="ingredients" class="form-group animate-show">
      <label for="ingredients">Ingredients</label> 
      <textarea id="ingredients" maxlength="1000" placeholder="Please list all ingredients of this product." rows="9" style="width: 100%;" required></textarea>  
    </div>
    
    
    <div class="checkbox">
      <label for="save-product">Save this product for future order cycles</label>
      <input name="save-product" type="checkbox">
    </div> 
    
    <div class="checkbox">
      <label for="certification">Certification (select those that apply)</label>
      <select name="certification">
      	<option value="bioGro"> Biogro</option>
	  	<option value="assureQuality"> Assurequality</option>
	  	<option value="demeter"> Demeter BioDynamic</option>
	  	<option value="organicFarmsNZ"> Organic Farms NZ</option>
      </select>
    </div>
    <div class="checkbox">
      <label for="tags">Tags</label>
      <input name="tags" type="text" class="form-control" maxlength="200">
    </div>
    <button type="reset" class="btn btn-default">Reset</button>    
    <button type="submit" class="btn btn-default">Submit</button>
  </fieldset>
</form>

</div>

</div>
